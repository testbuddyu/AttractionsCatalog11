{% extends "base.html" %}

{% block navbar %}
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Главная</a>
        <a class="nav-item nav-link" href="/users_requests">Заявки пользователей</a>
    </div>
</div>
{% endblock navbar %}

{% block user_info %}
    <h2>Ваше имя пользователя: {{ user.nickname }}</h2>
    <h2>Ваш адрес электронной почты: {{ user.email }}</h2>
    <h2>Вы Модератор!</h2>
{% endblock user_info %}

{% block content %}
<form action="/request">
    <button type="submit" class="btn btn-primary">Создать заявку</button>
</form>
<form action="/auth/logout">
    <button type="submit" class="btn btn-danger">Выйти из профиля</button>
</form>
{% endblock content %}
